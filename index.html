<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/img/ICO.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon chuto ediondo</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css?family=Pixelify+Sans"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="canvas">
      <div class="player-two-container">
        <div id="pokeballsP2">
          <h2>ivysaur <span class="health-count-p2">70/70 HP</span></h2>
          <div class="hp-container-mew">
            <h2>HP</h2>
            <div class="bar p2-health"></div>
          </div>
        </div>
        <img id="ai-image" src="img/ivysaur-export.png" />
      </div>
      <div id="pokeballsP1">
        <h2>charmeleon <span class="health-count-p1">70/70 HP</span></h2>
        <div class="hp-container">
          <h2>HP</h2>
          <div class="bar p1-health"></div>
        </div>
      </div>
      <img src="img/charmeleon-export.png" id="charmeleon" />
      <div class="player-one-container">
        <h1 class="game-state"></h1>
        <div class="attack-container">
          <button class="attack1 btn">Corte</button>
          <button class="attack2 btn">Llamarada</button>
          <button class="attack3 btn">Cuchillada</button>
          <button class="attack4 btn">Lansallamas</button>
        </div>
        <button class="restart-game">Restart Game</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
